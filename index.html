<!DOCTYPE html>
<html lang="en">
<head>

        body {

        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        img {
            width: 200px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/qLFZZyZ0/image.png" alt="SCR Logo">
        <h1>Stepford County Railway Dating</h1>
        <p>ðŸš† Find those girls (or boys!)</p>
        <p><strong>Leoxuo is gay.</strong></p>
        <p>Charlie Christ would be proud.</p>

        <h2>Fill out the form:</h2>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfg28E3t13nadm5p3cCpe_2cFNQr0fPUZuAh30_VnGv1l91uw/viewform?embedded=true" width="100%" height="600px"></iframe>

        <h2>Send a Message:</h2>
        <textarea id="messageBox" placeholder="Enter your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
        <p id="status"></p>
    </div>

    <script>
        function sendMessage() {
            let message = document.getElementById("messageBox").value;
            if (message.trim() === "") {
                alert("Please enter a message.");
                return;
            }

            fetch("https://script.google.com/macros/s/AKfycbw7oLGcJtXOX3UZ67ZKR8BiGvJnkJjh44SU6qgYyZpYRA3VqNgWbKlHc_CWrU2a_LhC/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            }).then(() => {
                document.getElementById("status").innerText = "Message sent!";
                document.getElementById("messageBox").value = "";
            }).catch(() => {
                document.getElementById("status").innerText = "Error sending message.";
            });
        }
    </script>
</body>
</html>
